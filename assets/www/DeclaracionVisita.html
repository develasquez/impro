   <div data-role="page" id="paginaPrincipal">
	<div data-role="header" data-theme="a" >
   
			<h3>Inspecciones</h3>
			<a href="#paginaseg" data-icon="grid" data-iconpos="notext"  class="ui-btn-right">Menu</a>
      
	</div><!-- header -->
	
    <div  data-role="content"   >
       <br>
       <ul data-role="listview" >
           <li data-role="list-divider">Declaracion Visita en Terreno a Clientes</li>           
           <li>
             <div data-role="fieldcontain">
                <label for="txtFechaHoy"><b>Fecha de Hoy </b></label>
            <input name="defflip" type="date" data-role="datebox" id="txtFechaHoy" data-options='{"mode": "flipbox"}' />
                
             </div>
             <div data-role="fieldcontain">
                <label for="txtNomEdn"><b>Nombre EDN </b></label>
                <input type="text" name="txtNomEdn" id="txtNomEdn" value=""  />
                
             </div>
             <div data-role="fieldcontain">
                Declaro haber Visitado en terreno al Cliente <br />
                <label for="txtNomCliente"><b>Nombre Cliente </b></label>
                <input type="text" name="txtNomCliente" id="txtNomCliente" value=""  />
             </div>
             <div data-role="fieldcontain">
                <label for="txtRutCliente"><b>Rut Cliente </b></label>
                <input type="tel" name="txtRutCliente" id="txtRutCliente" value=""  />
             </div>
             <div data-role="fieldcontain">
                , y doy fe que el cliente tiene domicilio particular en <br />
                <label for="txtCalle"><b>Calle </b></label>
                <input type="text" name="txtCalle" id="txtCalle" value=""  />
                <label for="txtNumeroCalle"><b>Numero </b></label>
                <input type="number" name="txtNumeroCalle" id="txtNumeroCalle" value=""  />
                <label for="txtDireccion"><b>Villa/Comuna/Ciudad </b></label>
                <input type="text" name="txtDireccion" id="txtDireccion" value=""  />
             </div>
             <div data-role="fieldcontain">
                y/o doy fe que el cliente tiene relacion laboral con la Empresa <br />
                Relacion Laboral<br />
                <label for="txtNomEmpresa"><b>Nombre Empresa </b></label>
                <input type="text" name="txtNomEmpresa" id="txtNomEmpresa" value=""  />
                <label for="txtRutEmpresa"><b>Rut Empresa </b></label>
                <input type="tel" name="txtRutEmpresa" id="txtRutEmpresa" value=""  />
             </div>
             <div data-role="fieldcontain">
                <label for="btnFirmaEdn"><b>Firma EDN </b></label>
                <a href="#" onClick="obtieneFirma()" data-role="button" data-theme="b" data-inline="true">Firmar</a>
             </div>
             <div data-role="fieldcontain">
                <label for="btnFirmaAgente"><b>Firma Agente </b></label>
                <a href="#" onClick="obtieneFirma()" data-role="button" data-theme="b" data-inline="true">Firmar</a>
             </div>
           </li>
       </ul>
    </div><!--content-->  
    <div data-role="footer" data-position="fixed"  id="id__" class="">		
	  <div data-role="navbar"   data-iconpos="left">
		<ul>			
			<li><a href="#" id="grabar" onClick="guardarInspeccionBanco()" data-icon="plus">Grabar</a></li>
		</ul>
	  </div><!-- /navbar -->
    </div><!-- /footer -->
